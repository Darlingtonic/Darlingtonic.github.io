<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	 rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	 rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	 <script src="https://kit.fontawesome.com/7cc9218ac4.js" crossorigin="anonymous"></script>
    <title>solosign-in</title>
</head>
<body    style="background-image: url('/soloproject image/wmrs6.jpeg');background-repeat: no-repeat; width: auto;height:800px;
background-attachment: fixed;background-size: cover;background-position: center;"> 
<div class="container1 mx-auto p-5 text-warning "  >
<div class=" row justify-content-center text-center rounded-5 mx-auto"
style="position: absolute;top: 35%;left:35%;" >
	<div class=" col-12 col-sm-8 col-md-6 rounded-5" style="background-color:rgba(241, 238, 238, 0.973);
	 width: 250px;height: 250px;" >
		<div class="cardbody" >
			<h3>signin</h3>
<form id="sign-in-form">
	<label for="Email">Email</label><br>
	<input type="email" name="" id="Email" placeholder="Email"required class="rounded-3"><br><br>
	<label for="password">password</label><br>
	<input type="password" name="password" id="password" required class="rounded-3 me-4">
	<span style="margin-left: -30px;"><i id="eye" class="fa-solid fa-eye-slash"></i></span>
	<br><br>
	<button id="sign-in-btn" class="px-3 rounded-3"> sign in</button>

</form>
	</div>

	</div>



</div>

</div>

<style>
	i.fa-solid{color: brown; margin-left: -27px;}
	@media screen and (max-width:530px) { .col-12 {margin-right: 60%;

	}
		
	}
</style>


<script>
	
	const signInForm = document.getElementById('sign-in-form');

	let isLoggedIn = false;

	// Sign-in Form Submission
	signInForm.addEventListener('submit', (e) => {
		e.preventDefault();
		// Simulate successful sign-in
		isLoggedIn = true;
		window.location.href = 'solorequest.html'; // Redirect to request form

	
	});
	const password = document.getElementById("password");
	const iconEye = document.getElementById("eye");
	iconEye.addEventListener( 'click', function(){ if( password.type==="password"){ 
		password.type="text";iconEye.classList.remove("fa-eye-slash");iconEye.classList.add("fa-eye")
	}else{ password.type="password";iconEye.classList.add("fa-eye-slash");iconEye.classList.remove("fa-eye")}
	});

	

	

	
</script>

    
</body>
</html>
