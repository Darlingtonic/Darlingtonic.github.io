<body style="background-image: url('/soloproject image/wmrs4.jpeg');background-repeat: no-repeat;background-position: center;background-attachment: fixed;background-size: cover;">
	<a class="navbar-brand" href="soloproject.html"><img src="/soloproject image/waste management systems3.jpeg" alt="" style="width: 160px; height: 90px;"></a>
  <!-- Request Form -->
  <div class="container mx-auto p-3 text-warning text-center py-4 px-2 rounded-9"
   style=" border-radius: 15px;">
    <!-- <h4 id="Waste collection request form">Waste collection request form</h4>  -->
	<div class="row justify-content-center rounded-5" style="position: absolute;top: 30%;
	left: 40%;background-color: black;">
	<div class=" coloum col-sm-12 col-lg-12  col-md-10">
<form id="request-form">
	<h3>Requestform</h3>
	<label for="type of waste">Type of waste</label><br>
	<select id="waste-type" class="py-1 px-5 rounded-4" required>

		<option value="">Select Waste Type</option>
		<option value="organic">Organic</option>
		<option value="inorganic">Inorganic</option>
		<option value="recyclable">Recyclable</option>
	</select><br><br>
	<label for="">Location</label><br>
	<input type="text" id="location" placeholder="Location" class="py-1 px-4 rounded-4 text-dark" required><br><br>
	<label for="">Date of Collection</label><br>
	<input type="date" id="collection-date" placeholder="Date of Collection" class="py-1 px-5 rounded-4" required><br><br>
	<button id="submit-btn" class="px-5 py-1 rounded-5 mb-3" data-bs-interval="4000">Submit</button>
</form>
</div>
</div>
</div>
<style>

	#displayErrorMessage{color: orange; font-size: 30px;}
	@media screen and  (max-width: 530px){.row{margin-left:-20% ;}
}
		
	
	
</style>
<script>
	const requestForm = document.getElementById('request-form');
	const Wastecollectionrequestform = document.getElementById('Waste collection request form')
	// Request Form Submission
	requestForm.addEventListener('submit', (e) => {
		e.preventDefault();
		const wasteType = document.getElementById('waste-type').value;
		const location = document.getElementById('location').value;
		const collectionDate = document.getElementById('collection-date').value;
		
		if (!wasteType || !location || !collectionDate) {
			displayErrorMessage('Please fill in all fields');
		} else {
			// Simulate successful submission
			displayErrorMessage('Request submitted successfully! WMRS&reg; WILL CONTACT YOU SOON VIA SMS');
			
		}
	});

	 //Display Error Message
	function displayErrorMessage(message) {
	 	const errorMessageContainer = document.getElementById('error-message');
	 	errorMessageContainer.innerHTML = '<span style="color: #FFA500; font-size:25px;">'+message+ '</span>';
	// function displayErrorMessage(message){document.getElementById('error-message').innerHTML='<span style="color: #FFA500;font-size:18px">'+ message +'</span>';
	// }
		setTimeout(()=>{
			window.location.href = 'soloproject.html';
		}, 5000);
		
	}
</script>

<!-- Error Message Container -->
<div id="error-message"></div>  

    
</body>
</html>
