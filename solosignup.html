<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	 rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	 rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	 <script src="https://kit.fontawesome.com/7cc9218ac4.js" crossorigin="anonymous"></script>
    <title>solosign-up</title>
</head>
<div class="bg-image" style="background-image: url('/soloproject image/wmrs7.jpeg');
 background-position: center;
 background-repeat: no-repeat; background-size: cover;
  background-attachment: fixed; height: 100vh;">
  <a class="navbar-brand" href="soloproject.html"><img src="/soloproject image/waste management systems3.jpeg" alt="" style="width: 160px; height: 90px;"></a>
	<!-- Sign-up Form -->
	<div id="error-message"></div>
	<div class="container py-3">
		<div class="row justify-content-center" style="position:relative; top: 50%; left: 0%;">
			<div class="col-lg-6 col-md-8 col-sm-10">
				<div class="card shadow-lg rounded-5" style="background-color: rgba(0, 0, 0, 0.705);">
					<div class="card-body p-4">
						<h3 class="text-warning text-center">Signup form</h3>
						<form id="sign-up-form">
							<div class="form-group mb-3">
								<label for="name" class="form-label" style="color: rgb(226, 15, 233);">Name</label>
								<input type="text" id="name" placeholder="Name" class="form-control" required>
							</div>
							<div class="form-group ">
								<label for="email" class="form-label " style="color: rgb(226, 15, 233);">Email</label>
								<input type="email" id="email" placeholder="Email" class="form-control " required><br>
							</div>

							<div class="form-group ">
								<label for="password" class="form-label " style="color: rgb(226, 15, 233);">Password</label>
								<input type="password" id="password" placeholder="" class="form-control " required>
			<span style="position:absolute; top: 58%; right: 10%;color:purple;"><i id="eye" class="fa-solid fa-eye-slash"></i></span>
							</div>
							<div class="form-group">
								<div class="form-group ">
									<label for="tell"
									class="form-label " style="color: rgb(226, 15, 233);">Phone</label>
									<input type="number" id="number" placeholder="number" class="form-control " required><br>
							</div>
							<button id="sign-up-btn" class=" rounded-2 ms-0 mt-3 py-1 px-5"
							 style=" margin-right: 20px; position: relative; left: 31%;">Sign Up</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<style>
img.img{
	color: rgb(88, 14, 179);
}

</style>

<script>

	 //Display Error Message
	 function displayErrorMessage(message) {
	 	const errorMessageContainer = document.getElementById('error-message');
	 	errorMessageContainer.innerHTML = '<span style="color:#05FF00; font-size:25px;">'+message+ '</span>';
	
	 }


	const signUpForm = document.getElementById('sign-up-form');

	let isLoggedIn = false;

	// Sign-up Form Submission
	signUpForm.addEventListener('submit', (e) => {
		e.preventDefault();
		const name = document.getElementById('name').value;
		const email = document.getElementById('email').value;
		const number = document.getElementById('number').value;
		const password = document.getElementById('password').value;
		if (!name || !email|| !number|| !password) {
			displayErrorMessage('Please fill in all fields');
			
		} else { displayErrorMessage(' successful sign up!! You are welcome onboard, WMRS&reg; WILL CONTACT YOU SOON VIA SMS');
	// Simulate successful sign-up
	
		isLoggedIn = true;

		setTimeout(()=>{
			window.location.href = 'solorequest.html';
		}, 5000)
		
		// window.location.href = 'solorequest.html'
	
	}; // Redirect to request form
});




let passwordInput = document.getElementById('password');
let eyeIcon = document.getElementById("eye");


eyeIcon.addEventListener('click', function(){ 
	if(passwordInput.type === 'password'){eyeIcon.style.color="red"
		passwordInput.type='text'; eyeIcon.classList.remove("fa-eye-slah"); eyeIcon.classList.add("fa-eye")
	}else{
		passwordInput.type = 'password'; eyeIcon.classList.add("fa-eye-slah");
		 eyeIcon.classList.remove("fa-eye");
		 eyeIcon.style.color="blue"
	}

});

</script>

</body>
</html>
